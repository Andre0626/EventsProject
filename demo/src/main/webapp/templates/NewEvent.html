
 <div>
     <div class="container">
         <h1>New Event</h1>
         <hr/>
         <form name="newEventForm">
             <fieldset>
                 <label for="eventName">Event Name:</label>
                 <input id="eventName" type="text" required ng-model="event.eventName" placeholder="Name for you event...">
                 <label for="eventDate">Event Date:</label>
                 <input id="eventDate" type="text" required ng-model="event.eventDate" placeholder="Date for you event...">
                 <label for="eventTime">Event time:</label>
                 <input id="eventTime" type="text" ng-model="event.eventTime" placeholder="Time for you event...">
                 <label for="eventLocation">Event Location:</label>
                 <input id="eventLocation" type="text" ng-model="event.address"  placeholder="Location for you event...">
                 <br/>

                 <input id="eventCity" type="text" class="input-small" ng-model="event.city" placeholder="City...">
                 <input id="eventProvince" type="text" class="input-small" ng-model="event.province" placeholder="Province...">
                 <label for="eventImageUrl">Image:</label>
                 <input id="eventImageUrl" type="url" required class="input-xlarge" ng-model="event.eventImg" placeholder="Url of image">
             </fieldset>

             <img ng-src="{{event.eventImg}}" src="" />
                <div>{{event.address}}</div>
             <div>{{event.province}}</div>
             <div>{{event.city}}</div>
             <br/>
             <br/>

             <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event , newEventForm)" class="btn btn-primary">Save</button>
             <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
         </form>
     </div>
 </div>
